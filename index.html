<html>
<body>
	<div id = "graphic"></div>
	<script src = "js/S01E12.js"></script>
	<script src='http://d3js.org/d3.v2.min.js'></script>
	<script>
		svg = d3.select("#graphic")
			.append("svg")
			.attr("x",0)
			.attr("y",0)
			.attr("width",600)
			.attr("height",100)

		for(var r=0; r< colors.length; r++){
			row = colors[r]
			for(var c=0; c<row.length; c++){
				color = row[c]
				// console.log(color)
				svg.append("rect")
					.attr("fill",color)
					.attr("width",4)
					.attr("height",4)
					.attr("x",c*1)
					.attr("y",r*1)
			}
		}
	</script>
</body>
</html>
